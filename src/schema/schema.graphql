#Storefront data begin
type MenuItem {
    id: ID!
    price: Int!
}

type CouponCodePercentageString {
    percentage: String!
}

type CouponCodePercentageInt {
    percentage: Int!
}

union CouponCode = CouponCodePercentageInt | CouponCodePercentageString

type Storefront {
    id: ID!
    menu: [MenuItem!]!
    address: String!
    name: String!
    imageUrl: String!
    zipCodes: [String!]!
    couponCodes: [CouponCode!]!
}

type Query {
    storefronts: [Storefront!]!
}

input GetStorefrontByArea {
    zipCode: String!
}

type Query {
    getStorefrontByArea(input: GetStorefrontByArea!): [Storefront!]!
}

input NewStorefront {
    address: String!
    name: String!
    imageUrl: String!
    zipCodes: [String!]!
}

type Mutation {
    createStorefront(input: NewStorefront!): Storefront!
}
#Storefront data end

#Order data begin
type UserOrderInfo {
    name: String!
    address: String!
}

type Order {
    customerInformation: UserOrderInfo!
    associatedStorefront: Storefront!
    couponCodes: [CouponCode!]!
}
#order data end